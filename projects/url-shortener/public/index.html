<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Knot — A URL shortener that ties the web together.">
  <title>Knot — URL Shortener</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
<base target="_blank">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
          <path d="M12 6v6l4 2"/>
          <circle cx="12" cy="12" r="3" fill="currentColor" stroke="none"/>
        </svg>
        <span class="brand-text">Knot</span>
      </div>
      <nav class="nav">
        <a href="/api/docs" class="nav-link">API</a>
        <a href="/health" class="nav-link">Status</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Left Panel: Workbench -->
      <section class="workbench">
        <div class="workbench-content">
          <h1 class="title">
            <span class="title-line">Tie the web</span>
            <span class="title-line">together.</span>
          </h1>
          
          <p class="subtitle">
            Long URLs are loose threads. We tie them into tight, shareable knots.
          </p>

          <form class="knot-form" id="knotForm">
            <div class="input-group">
              <label class="input-label" for="urlInput">Paste your thread</label>
              <div class="input-wrap">
                <input 
                  type="text" 
                  id="urlInput" 
                  class="url-input" 
                  placeholder="https://example.com/very/long/url..."
                  autocomplete="off"
                  spellcheck="false"
                  required
                >
                <button type="submit" class="knot-btn" id="knotBtn">
                  <span class="knot-btn-text">Tie Knot</span>
                  <svg class="knot-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                  </svg>
                </button>
              </div>
            </div>
          </form>

          <!-- Result Card -->
          <div class="result-card" id="resultCard" hidden>
            <div class="result-header">
              <span class="result-badge" id="resultBadge">New Knot</span>
              <button class="result-close" id="resultClose" aria-label="Close">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
              </button>
            </div>
            
            <div class="result-body">
              <div class="original-url" id="originalUrl"></div>
              
              <div class="knot-output">
                <a href="#" class="short-url" id="shortUrl" target="_blank"></a>
                <button class="copy-btn" id="copyBtn">
                  <span class="copy-text">Copy</span>
                  <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                    <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="result-meta">
              <code class="json-preview" id="jsonPreview"></code>
            </div>
          </div>

          <!-- Error Card -->
          <div class="error-card" id="errorCard" hidden>
            <div class="error-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 8v4M12 16h.01"/>
              </svg>
            </div>
            <div class="error-content">
              <div class="error-title">Invalid URL</div>
              <div class="error-message" id="errorMessage">Please provide a valid http:// or https:// URL</div>
            </div>
          </div>
        </div>

        <!-- Thread decoration -->
        <div class="thread-decoration">
          <svg class="thread-svg" viewBox="0 0 100 400" preserveAspectRatio="none">
            <path class="thread-line" d="M50 0 Q30 100 50 200 Q70 300 50 400" fill="none" stroke="currentColor" stroke-width="1"/>
          </svg>
        </div>
      </section>

      <!-- Right Panel: Spool (History) -->
      <section class="spool">
        <div class="spool-header">
          <h2 class="spool-title">Recent Knots</h2>
          <span class="spool-count" id="spoolCount">0</span>
        </div>
        
        <div class="rope-container" id="ropeContainer">
          <div class="rope-line"></div>
          <div class="knots-list" id="knotsList">
            <div class="empty-state">
              <div class="empty-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M12 2a10 10 0 100 20 10 10 0 000-20z"/>
                  <path d="M12 6v6l4 2"/>
                </svg>
              </div>
              <p class="empty-text">No knots yet.<br>Tie your first thread.</p>
            </div>
          </div>
        </div>

        <div class="spool-footer">
          <div class="api-ref">
            <div class="api-ref-title">API Reference</div>
            <div class="api-endpoints">
              <div class="endpoint">
                <span class="method post">POST</span>
                <code>/api/shorturl</code>
              </div>
              <div class="endpoint">
                <span class="method get">GET</span>
                <code>/api/shorturl/:id</code>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
